# Description pouzivany v <meta> i Facebook Opengraph

website_description:
    cz: "Paper Hub je sdílená kancelář v Paralelní Polis pro liberálně smýšlející, inovativní freelancery a startupy se zájmem o témata digitální svobody. Tenhle holešovický coworking není pro každého!"
    eng: "Shared office in Paralelni Polis, Prague, for liberal and innovative freelancers and startups with focus on digital freedom. This coworking space is not for everyone!"


