feedbacklist:
    feedbacks:
        -   firstname: "Jan"
            lastname: "Bek"
            jobtitle:
                cz: ""
                eng: ""
            feedback:
                cz: "Pracovat po kavárnách bylo ze začátku fajn, ale v tom hluku se toho moc udělat nedalo. V Paper Hubu se mi líbí, že je tu <b>klid</b>. Teď toho za den udělám mnohem víc."
                eng: "Going from café to café to work was great to start with, but it was hard to get much done amongst all the noise. The thing that I like about Paper Hub, is that it's <b>peaceful</b> here. Now I’m able to do get a lot more done each day."

        -   firstname: "Barbora"
            lastname: "Klufová"
            jobtitle:
                cz: ""
                eng: ""
            feedback:
                cz: "Jediný coworking, kde nemusí viset <b>motivační citáty</b> na zdi.<br><br>&nbsp;"
                eng: "The only coworking space that doesn’t need to have <b>motivational quotes</b> hanging on the walls.<br><br><br>&nbsp;"

        -   firstname: "Markéta"
            lastname: "Aniolová"
            jobtitle:
                cz: ""
                eng: ""
            feedback:
                cz: "Často si zvu své klienty a dodavatele do Bitcoin Coffee a je to de facto i součást mé značky, protože Polis má velmi osobitý <b>image</b> a není člověka, který by na to nějak nereagoval… A to se mi líbí!"
                eng: "I regularly invite my clients and suppliers to Bitcoin Coffee, which has become a real part of my brand seeing as Polis has quite a distinctive <b>image</b> and there isn't a person in the world that wouldn't react in some way towards it... and this appeals to me!"

        -   firstname: "Petr"
            lastname: "Pražák"
            jobtitle:
                cz: ""
                eng: ""
            feedback:
