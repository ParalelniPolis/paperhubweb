black_stripe_second:
    title:
        cz: "BITCOIN COFFEE"
        eng: "BITCOIN COFFEE"
    title_small:
        cz: "Místo pro otevřené setkávání a diskuzi"
        eng: "A PLACE FOR OPEN MEETING AND DISCUSSION"
    description:
        cz: "Tomu odpovídá celý interiér kavárny i design baru. Můžete se kolem něj volně pohybovat a přímo tak vidět celý proces přípravy kávy. Téměř laboratorními postupy se snažíme \"hacknout\" kávová zrna a dostat z nich tu nejlepší chuť a aroma. Aktuální nabídku najdete <a href=\"https://www.facebook.com/bitcoincoffeeprague\">zde</a>.<br>Těšíme se na Vás v první bitcoinové kavárně na světě!"
        eng: "This purpose is supported by the café interior and the bar design. You can move around it freely and witness directly the whole process of making a cup of coffee. With almost laboratory procedures we try to hack into the coffee beans in order to get the best aroma and flavor. You can find the current offer <a href=\"https://www.facebook.com/bitcoincoffeeprague\">here</a>.<br>We’re looking forward to seeing you in the first bitcoin only café in the world!"


html_video:
    title:
        cz: "3D TISK"
        eng: "3D PRINT"
    title_small:
        cz: "NAUČÍME VÁS TISKNOUT SPRÁVNĚ"
        eng: "WE WILL TEACH YOU PRINT RIGHT"
    description:
        cz: "V MakersLab pořádáme pravidelná setkání zaměřená na 3D tisk a vše s ním spojené. Dozvíte se zde, co je a jak funguje 3D tisk, jaký má v dnešní době potenciál a kam směřuje jeho vývoj. Můžete se také těšit na testování materiálu a tiskáren a především na přednášky zajímavých hostů. Program a bližší informace najdete <a href=\"http://makerslab.cz/\">zde</a>."
        eng: "MakersLab hosts regular meetups regarding 3D printing and everything related to it. You will learn what is 3D printing and how does it work, what potential does it hold and in which direction it develops. You can look forward to testing the material and the printers but foremost to the lectures given by various hosts. You can find the program and closer information <a href=\"http://makerslab.cz/\">here</a>."




