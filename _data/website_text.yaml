            eng: "Meeting facilities"
        description:
            cz: "Domluv si týmovou poradu, schůzku s klientem, nebo workshop pro veřejnost. U nás najdeš potřebné zázemí, to vše v zasedačce s nejlepším výhledem v Praze."
            eng: "Arrange a team meeting, an appointment with a client or a public workshop. Here at Paper Hub you will find all the facilities you could need and to top it all off, a meeting room boasting one of the best views in Prague."
