# Polozky zobrazene pod slajdy

below_slides:
    header:
        cz: "Proč se stát členem?"
        eng: "Why become a member?"
    red_text:
        cz: "Co získáš jedině v Paper Hubu"
        eng: "What does Paper Hub have to offer"



items_below_slides:
    -   title:
            cz: "přátelské a klidné prostředí"
            eng: "A friendly and tranquil environment"
        content:
            cz: "V Paper Hubu si zakládáme na dobrých vztazích, důvěře a pohodové atmosféře. Všichni si tu tykáme, vzájemně sdílíme naše know-how a inspirujeme se. Těšit se můžeš také z prostředí plného svobody, a to i ve formě flexibilního členství bez závazků a přesně podle tvých potřeb. Bude se ti tu tedy nejen dobře pracovat, ale budeš se tu doslova cítit jako doma."
            eng: "At Paper Hub, we pride ourselves on cultivating good relationships and trust between members, as well as a relaxed atmosphere. We are all friends here, who mutually inspire each other and share our know-how. You can also look forward to enjoying an environment offering total freedom, also reflected in the membership itself, which is a flexible, no lock-in membership that is customised according to your needs. More than just being a place for productive and efficient work, Paper Hub also provides a space that will literally make you feel at home."
        icon: "icon-puzzle"

    -   title:
            cz: "originální a komfortní design"
            eng: "Original and comfortable design"
        content:
            cz: "Pro interiéry Paper Hubu vybíráme takové vybavení, abychom co nejvíce podpořili tvou kreativitu. Nech se inspirovat modulárním papírovým nábytkem z voštiny nebo neotřelými doplňky vytištěnými na 3D tiskárně. Neobvyklé pracovní prostředí Paper Hubu bylo také několikrát oceněno, například v soutěži Zasedačka roku 2015 nebo za nejlepší coworking ve střední Evropě v roce 2016. Ještě důležitější než design je však pro nás tvé pohodlí a spokojenost."
            eng: "We have furnished the interior of the Paper Hub to fuel your creativity as much as possible. Draw inspiration from the modular paper furniture made from honeycomb cardboard or from the elements printed in the 3D printing lab. The Paper Hub and the unusual working space within has also received multiple awards, being best working space of the year 2015 in the Zasedačka roku competition and being awarded the prize for the best coworking space in Central Europe in 2016. However, something that is even more important than design to us is that you feel comfortable and satisfied."
        icon: "icon-layers"

    -   title:
            cz: "inovace a nové technologie"
            eng: "Innovation and new technology"
        content:
            cz: "Jako “stálý obyvatel” Paralelní Polis budeš mít nejblíže k našim hlavním tématům, jako jsou decentralizace, svoboda na internetu a kryptotechnologie, a také zajímavým kontaktům, nejen díky mezinárodnímu Hackers Congressu. Začíná to seznámením s kryptoměnami, kterými platíš za členství, ochranou tvého soukromí v digitálním prostředí a končí… třeba vývojem vlastního projektu na blockchainu."
            eng: "As a \"permanent resident\" of Paralelni Polis, you will be up close and personal with our main themes such as decentralisation, internet freedom and crypto-technology, as well as having interesting contacts at your fingertips thanks to the international Hackers Congress among other things. It all starts with familiarising yourself with cryptocurrency, which you will use to pay for your membership, and with protecting your privacy in the digital sphere, and who knows... maybe it will end in the development of your own blockchain-based project."
        icon: "icon-lightbulb"


# Prvni cerny pruh 

black_stripe_first:
    title:
        cz: "Proč coworking?"
        eng: "Coworking<br>in Paralelní Polis"
    subtitle:
        cz: "A pro koho se hodí"
        eng: "And who is it suitable for?"
    description:
        cz: "<p>Paper Hub je součástí Paralelní Polis založené r. 2014 uměleckou skupinou Ztohoven a sídlící v atraktivní lokalitě dolních Holešovic. Čerpá ze zázemí kavárny, Institutu kryptoanarchie a hackerspace - jako “paperhubster” tedy získáváš all inclusive balíček služeb, které můžeš svobodně využívat.</p> <p>Vítáme liberálně smýšlející, inovativní freelancery a startupy se zájmem o témata digitální svobody, s iniciativou a kreativními nápady. Nabízíme možnost vyměnit hierarchii a přísná pravidla za plnou pracovní svobodu a vlastní realizaci ve využití prostoru a programu. Tento DIY koncept inspiruje členy k nezávislosti a tvůrčímu přístupu i v dalších oblastech jejich podnikání a života.</p>"
        eng: "<p>The Paper Hub is a part of Paralelní Polis, a project which was founded in 2014 by the artistic group Ztohoven and is located in the attractive locality of lower Holešovice in Prague. It draws on the facilities spread across the other three floors of the building, a cafe, the Institute of Cryptoanarchy and a hackerspace – as a ‘Paperhubster’ you will get an all inclusive bundle of services that you are free to take advantage of.</p><p>We welcome those with liberal views, innovative freelancers and startups that are interested in the themes of digital freedom, show initiative, and have creative ideas. We give you the chance to switch hierarchy and strict rules for total working freedom and the ability to make use of the space and other programs as you like. This DIY concept inspires members to transfer this independent and creative approach into other areas of their business and life in general.</p>"


# Cenik

pricelist:
    title:
        cz: "ceník členství a pronájmu"
        eng: "pricelist of membership and rental"
    plans:
        -   time:
                cz: "8h / měsíc"
                eng: "8h / month"
            price:
                cz: "Cena : 500 Kč / měsíc"
                eng: "Price : 500 CZK / month"
            description:
                cz: "Jsi často na cestách a Hub využíváš pouze příležitostně. Jeden pracovní den za měsíc ti bohatě stačí, víc si ceníš možnosti zůstat v kontaktu s komunitou a mít přístup zdarma nebo se slevou na členské akce."
                eng: "You are often on the run, and you only use the Hub occasionally. One working day per month is enough, you appreciate more the opportunity to stay in touch with the community and to have access to member events free of charge or with a discount."

        -   time:
                cz: "30h / měsíc"
                eng: "30h / month"
            price:
                cz: "Cena : 1900 Kč / měsíc"
                eng: "Price : 1900 CZK / month"
            description:
                cz: "Vyhovuje ti tvůj domácí nebo firemní pracovní stůl, ale jednou za týden si provětráš hlavu v jiném prostředí. Nebo se potřebuješ nárazově soustředit na určitý projekt - prostor plný do práce zabraných lidí a nepřetržitý přísun výběrové kávy je pro tvou produktivitu to pravé!"
                eng: "The working desk at home or in your office suits you quite well, but once a week you like to discover new ideas in a different environment. Or, you need to concentrate on a particular project - a space full of focused people and the constant supply of specialty coffee makes a perfect combination for your productivity!"

        -   time:
                cz: "60h / měsíc"
                eng: "60h / month"
            price:
                cz: "Cena : 2600 Kč / měsíc"
                eng: "Price : 2600 CZK / month"
            description:
                cz: "V Hubu se ti nejen dobře pracuje a networkuje, ale zároveň ho využíváš i na pracovní schůzky. Kromě možnosti chodit do sdílené kanceláře třeba dvakrát týdně máš také zlevněný pronájem zasedací místnosti s přístupem na terasu."
                eng: "You enjoy working and collaborating with other coworkers in Hub, but you also use it for business meetings. In addition to the possibility of going to a shared office for exemple twice a week, you also have discounted meeting room rental with access to the terrace."

        -   time:
                cz: "neomezený přístup"
                eng: "unlimited access"
            price:
                cz: "Cena : 3500 Kč / měsíc"
                eng: "Price : 3500 CZK / month"
            description:
                cz: "Jsi tu zkrátka jako doma - máš svůj oblíbený stůl, vlastní skříňku na věci, baristky ví, jakou piješ kávu... Trávíš zde možná každý den a jsi aktivním členem komunity i pravidelným návštěvníkem akcí. A dvě hodiny zasedačky zdarma jsou jen třešničkou na dortu."
                eng: "You feel here just like at home - you have your favorite table, your own locker, the baristas know what kind of coffee you're drinking ... You spend here maybe every day and you're an active member of the community and a regular visitor of the events. And two hours of meeting room for free are just the icing on the cake."

        -   time:
                cz: "pevný pracovní stůl"
                eng: "fixed desk"
            price:
                cz: "Cena : 4500 Kč / měsíc"
                eng: "Price : 4500 CZK / month"
            description:
                cz: "Máš svůj stálý pracovní kout, ale neutrácíš za drahou kancelář, neřešíš kauce a výpovědní lhůty. Chceš větší klid na práci a bezpečné místo pro uložení všech věcí, které pro ni potřebuješ - ať to je dvacet šanonů nebo dva monitory. Ideální zázemí pro workoholiky nebo malé týmy!"
                eng: "You have your permanent working desk, but you do not waste money for an expensive office and you do not deal with bail and notice periods. You want a calm environment and a safe place to store all the things you need for work - whether it's twenty files or two monitors. Ideal option for workaholics or small teams!"

        -   time:
                cz: "zasedací místnost"
                eng: "meeting room"
            price:
                cz: "Cena : 350 Kč / hodina, včetně DPH"
                eng: "Price : 350 CZK / hour, incl. VAT"
            description:
                cz: "Máš k dispozici prostor, kde můžeš v soukromí telefonovat, sejít se s týmem až 12 lidí nebo si pozvat klienta. Kromě praktického vybavení v podobě whiteboardu, projektoru a plazmové obrazovky oceníš také přímý vstup na stinnou a prostornou terasu. Zjisti více o našich <a href=\"https://www.paralelnipolis.cz/pronajem/\">pronájmech</a>."
                eng: "This is a space where you can make a private phone call, a presentation for a client or have a meeting with a team of up to 12 people. You will appreciate not only a whiteboard, projector and plasma TV, but also a direct access to our shady and spacious terrace. Find more info about our <a href=\"https://www.paralelnipolis.cz/pronajem/\">rentals</a>."

bonuslist:
    title:
        cz: "Benefity<br>ke členství"
        eng: "Benefits of having a membership"
    plans:
        -   time:
                cz: "Promo"
                eng: "Promo"
            description:
                cz: "Rádi ti pomůžeme s osobní prezentací či propagací tvého projektu. Pro vytvoření portfolia fotografií můžeš využít služeb našeho profesionálního fotografa. Hledáš-li nového kolegu do svého týmu, přijde ti pro změnu vhod první inzerce zdarma na Startupjobs.cz."
                eng: "We will gladly help you with the presentation or promotion of your individual project. You can take advantage of the services of our in-house professional photographer, who will help you create a photographic portfolio. In addition, if you are looking for a new colleague to add to your team, you will get your first ad posting on Startupjobs.cz for free."

        -   time:
                cz: "Vzdělávání"
                eng: "Education"
            description:
                cz: "Najdeš u nás nejen pracovní zázemí, ale také příležitost dále se vzdělávat. Pokud s freelance podnikáním začínáš, bude se ti hodit sleva na školení Navolnenoze.cz. Zajímají-li tě spíše technologie, určitě navštiv kurzy 3D technologií v MakersLab, kde máš jako člen Hubu slevu 30 %. Snížené ceny nebo vstupy zdarma na další akce pořádané v Polis jsou samozřejmostí."
                eng: "As well as providing facilities to work in, we also offer a lot of opportunities for further education. If you are just starting out work as a freelancer a discount on course at Navolnenoze.cz is just the thing for you. If you are more interested in technology, then attending some courses in 3D technology in the MakersLab, where you will receive a discount of 30% as a member of the Hub, could be right up your alley. Of course, you will also receive discounts or free entry into many of the other events that are held in Polis."

        -   time:
                cz: "Seberozvoj"
                eng: "Self-development"
            description:
                cz: "Rozvíjet se u nás můžeš nejen po vědomostní stránce. Využij například cenově zvýhodněných osobních konzultací s našimi odborníky na různá témata - od účetnictví a daní přes právní služby až po business koučink."
                eng: "Your knowledge is not the only thing that you will be able to develop at Paper Hub. For example, you could also make use of well-priced personal consultations on offer, and talk with one of the many experts we have on a wide variety of topics – from accounting and taxes to legal services and all the way to business coaching."

        -   time:
                cz: "Občerstvení"
                eng: "Refreshments"
            description:
                cz: "Potřebuješ-li během tvého pracovního zápalu doplnit energii, dopřej si něco k zakousnutí a výběrovou kávu přímo z kavárny, kde jako člen Hubu platíš velmi přátelskou cenu. Pokud ani káva nebude stačit, najdeš v kuchyňce vždy nějaký energy drink zdarma."
                eng: "If you need to refuel amongst working up a storm, then treat yourself to a snack and a selection of coffee directly from the café, where, as a member of the Hub, you will only be paying mates rates. If coffee doesn’t quite cut it for you, you will always be able to find some kind of energy drink in our kitchenette for free."

        -   time:
                cz: "Další služby"
                eng: "Other services"
            description:
                cz: "Využij dalších výhod, které ti poskytuje členství v Paper Hubu. Aktivuj si platební kartu Revolut, kterou dostaneš zdarma, a můžeš s ní platit kdekoli v zahraničí s tím nejlepším kurzem. Nebo si naší kadeřnicí nech vykouzlit moderní účes - za příznivou cenu a samozřejmě v kryptoměnách."
                eng: "Take advantage of many other benefits that you get from being a member of the Paper Hub. Activate your Revolut payment card, that you will receive free with your membership, and you will be able to use it to make payments at the best rate wherever you go across the world. Or ask our hairdresser to conjure up a modern haircut for a good price, paid for in crypto of course."


next_to_pricelist:
    title:
        cz: "Kryptoměny"
        eng: "Crypto currencies"
    subtitle:
        cz: "A jak na ně?"
        eng: "And how to use them?"
    description:
        cz: "<p>Paper Hub je jediný coworking na světě, kde se za členství platí POUZE kryptoměnou - bitcoinem nebo litecoinem. Pro běžné užívání těchto virtuálních měn je důležité mít speciální peněženku, kterou stáhneš jako aplikaci do tvého chytrého telefonu. Nejjednodušší cestou jak ji následně nabít, je nákup kryptoměn v hotovosti přes bankomat v naší kavárně, nákup na dálku převodem přes online burzu nebo směnárnu nebo přímým nákupem od některého prodávajícího. A nejsnadněji si vyzkoušíš první útratu třeba za nákup kávy v naší kavárně.</p><p>Jsme zaměřeni na členy, kteří již zkušenosti s kryptoměnami mají, ale nemusíš být ostřílený znalec, aby ses u nás stal členem - jak fungují kryptoměny jsme schopni vysvětlit i naší mámě! \n\nVystavené faktury na všechny platby jsou samozřejmostí a kromě ceny zasedačky není na ceny členství aplikována DPH. Více info najdeš <a href=\"http://www.paralelnipolis.cz/jak-na-kryptomeny-v-paralelni-polis/\">ZDE.</a></p>"
        eng: "<p>Paper Hub is the only coworking space in the world where you pay your membership ONLY with cryptocurrencies - bitcoin or litecoin. For their regular use, you need to download the special wallet as an application in your smartphone. The easiest way to obtain cryptocurrencies is through the bitcoin ATM down at our café (in cash), buying directly from another user or remotely (by online payment) when using the exchange sites. And how to pay with them? Try it with a first coffee in our Bitcoin Coffee!</p><p>We are focused on members which already have the knowledge of cryptocurrencies but you don't need to be an advanced pro to become a member - we are able to explain them even to our mums! \n\nEach membership comes with the invoice in CZK and the VAT is not applied. You can find more information about the cryptocurrencies in Paralelni Polis <a href=\"http://www.paralelnipolis.cz/cryptocurrencies-in-paralelni-polis/\">ZDE.</p>"


