below_slides:
    header:
        cz: "PAPER HUB V PARALELNÍ POLIS"
        eng: "PAPER HUB IN PARALELNI POLIS"
    red_text:
        cz: "Víme, co potřebujete pro vaši práci."
        eng: "We know what you need to do your job."


items_below_slides:
    -   title:
            cz: "technologie a bezpečný internet"
            eng: "technology and safe internet connection"
        content:
            cz: "V Paper Hub můžete využívat 40 Mbps spolehlivé připojení a rychlou multifunkční tiskárnu až formátu A3. K dispozici nabízíme také zařízení na sítotisk a 3D tiskárny."
            eng: "Paper Hub provides you with 40 Mbps reliable internet connection and fast multifunctional printer capable of printing in up to A3 size. Silk screen and 3D printers are also at your disposal."

    -   title:
            cz: "přístup a pronájem 7 dní v týdnu"
            eng: "rental-accessible 7 days a week"
        content:
            cz: "Každý má trochu jiný pracovní režim. Proto nabízíme různé možnosti pronájmu, od pěti hodin měsíčně po neomezený přístup, případně pevný stůl. Pokud potřebujete uspořádat malý meeting pro 5 lidí, prezentaci pro 20 klientů anebo přednášku pro 120 návštěvníků, najdeme spolu správné místo."
            eng: "Everyone’s working habits are different. That is why we offer various rent options ranging from five hours a month to unlimited access or even your own personal desk. Whether you want to arrange a small meeting of five people, presentation for 20 clients or a lecture for 120 attendants, we will find the right place for you."

    -   title:
            cz: "váš růst není jen o pracovním stole"
            eng: "your growth is not just about your desk"
        content:
            cz: "Paper Hub je součástí Paralelní Polis, jež nabízí pravidelný program vzdělávacích a oddechových akcí, kulinářské zázemí zajištěné Bitcoin Coffee a technické podhoubí v podobě 3D tiskové dílny MakersLab."
            eng: "Paper Hub forms a part of Paralelni Polis, a venue providing regular program of both educational and leisure events, a culinary facility provided by Bitcoin Coffee and the technical underworld of 3D printing workshop MakersLab."


# Prvni cerny pruh 

black_stripe_first:
    title:
        cz: "ČLENSTVÍ V PAPER HUBU"
        eng: "Paper Hub Membership"


    description:
        cz: "Každý člen Paper Hub má možnost v rozsahu zvoleného tarifu (od 300 do 3000 Kč / měsíc) využívat kterékoliv volné pracovní místo ve sdíleném prostoru, kancelářské vybavení (tisk, scan, kopírování, wifi, projekční technika etc.), kuchyňku, terasu a zvýhodněnou možnost pronájmu zasedací místnosti. Nabízíme taktéž možnost pronajmout si svůj vlastní pracovní stůl. Členství se platí pomocí kryptoměny Bitcoin, s jehož používáním vás rádi seznámíme a pomůžeme rozměnění i platbu uskutečnit."
        eng: "Each and every Paper Hub member has the possibility to use, according to the extent of his or hers subscription (300 – 3000 CZK a month) any free spot in the shared working space, the office facilities (printer, scanner, copying machine, Wi-Fi, presentation technology etc.), a kitchen, a terrace and a possibility of hiring a meeting room at discounted charge. It is also possible to hire your own desk. The membership fees are paid in Bitcoin. We will be happy to instruct you how to use it and help you with the exchange."


# Cenik

pricelist:
    title:
        cz: ceník
        eng: pricelist
    plans:
        -   time:
                cz: "5h / měsíc"
                eng: "5h / month"
            price:
                cz: "Cena : 300 Kč / měsíc"
                eng: "Price : 300 CZK / month"
            description:
                cz: "Nejnižší členství v sobě zahrnuje 5 hodin měsíčně ve sdíleném pracovním prostoru. Tarif je ideální pro vyzkoušení, jak Vám takové pracovní prostředí vyhovuje, nebo pro nárazové návštěvy."
                eng: "A basic subscription that allows you to spend five hours a month in the coworking space. This subscription is the best option for a trial run or a one-time visit."

        -   time:
                cz: "25h / měsíc"
                eng: "25h / month"
            price:
                cz: "Cena : 1500 Kč / měsíc"
                eng: "Price : 1500 CZK / month"
            description:
                cz: "Základní členství využijete, jestliže chcete v Paper Hub pracovat pravidelně, ale stačí Vám na to méně než jeden den v týdnu. Tento tarif se hodí např. pro práci na určitém projektu, kterému se chcete věnovat koncentrovaně po určitý čas v měsíci."
                eng: "This subscription will suit you if you want to work in Paper Hub regularly, but you are not planning to spend there more time than one day a week. This subscription is useful for example when working on a specific project you want to focus on at a certain time during the month."

        -   time:
                cz: "50h / měsíc"
                eng: "50h / month"
            price:
                cz: "Cena : 2000 Kč / měsíc"
                eng: "Price : 2000 CZK / month"
            description:
                cz: "Rozšířené členství, které v tuto chvíli využívá nejvíce našich členů, v sobě zahrnuje kromě možnosti využívat sdílený prostor také zlevněný pronájem zasedacích místností."
                eng: "Currently being the most popular choice, this extended subscription includes, apart from the possibility to use the coworking space, a discount on hiring the boardrooms."

        -   time:
                cz: "neomezený přístup"
                eng: "unlimited access"
            price:
                cz: "Cena : 3000 Kč / měsíc"
                eng: "Price : 3000 CZK / month"
            description:
                cz: "Toto členství Vám zajistí neomezený přístup do sdíleného pracovního prostoru v rámci našich otvíracích hodin od pondělí do pátku od 8:00 do 20:00. Součástí tohoto tarifu je zamykatelná skříňka."
                eng: "This subscription will provide you with unlimited access to the coworking space during our open hours (8am to 8pm on workdays). A locker is included in this package."

        -   time:
                cz: "pevný pracovní stůl"
                eng: "your personal desk"
            price:
                cz: "Cena : 4500 Kč / měsíc"
                eng: "Price : 4500 CZK / month"
            description:
                cz: "Nabízíme také možnost pronajmout si svůj vlastní pracovní stůl. Toto řešení nejčastěji volí členové, kteří v Paper Hub tráví velké množství času a při práci používají např. přídavné monitory, grafické tablety nebo jiná externí zařízení."
                eng: "We also offer the possibility of hiring your own desk. This solution is mostly chosen by members who spend a great quantities of time in Paper Hub and who often use external devices such as external screens or graphic tablets."


next_to_pricelist:
    title: 
        cz: "začínáte s bitcoinem?"
        eng: "New with bitcoin?"
    description: 
        cz: "Pro běžné užívání bitcoinu je důležité mít bitcoinovou peněženku. Tu si můžete buď stáhnout do svého chytrého telefonu, nebo si u nás vytisknout papírovou v případě, že nemáte podporovaný telefon nebo nejste na internetu. Nejjednodušší cestou jak bitcoiny získat je bitcoinový bankomat v naší kavárně. V bankomatu naskenujete QR kód, jenž vygeneruje Vaše peněženka pro vyžádání platby, a vložíte papírovou hotovost. Během pár sekund budete mít bitcoiny ve své peněžence. A jak s nimi zaplatíte? Zkuste si to nejdříve u nás v Bitcoin Coffee. Při placení Vám ukážeme QR kód. Otevřete svou peněženku a kód naskenujete. Autorizujete zobrazenou částku a v tom okamžiku je účet vyrovnán. Placení členství v Paper Hub poté bude pro Vás hračka! Více info najdete <a href=\"http://www.paralelnipolis.cz/jak-na-btc-v-paralelni-polis/\">zde</a>"
        eng: "At first, you need to get a bitcoin wallet. You can either download one on your smartphone or print a paper one in case the software is not supported by your telephone or you are not online. The easiest way to obtain bitcoins is through the bitcoin ATM down at the café. Scan the QR code your wallet generates for payment requests and insert the notes in the automat. Your bitcoins will be transferred to your wallet in a couple of seconds. And how to pay with them? Try it in Bitcoin Coffee! When paying, we will show you a QR code. Open your wallet and scan the code. Authorize the amount and the bill is paid. Paying the Paper Hub subscription will be a piece of cake then!"





faq:
    header:
        cz: "Nebojte se zeptat"
        eng: "Don’t be afraid to ask"
    title:
        cz: "mohlo by vás zajímat"
        eng: "You might want to know"
    questions:
        -   title:
                cz: "Kdy mohu chodit pracovat do Paper Hub&nbsp;?"
                eng: "When can I work in Paper Hub&nbsp;?"
            description:
                cz: "Každý člen obdrží vlastní klíč a v prostoru Paper Hub může pracovat všechny pracovní dny vždy od 8:00 ráno do 20:00 do večera. Přístup mimo otvírací dny je možné individuálně domluvit."
                eng: "Each Paper Hub member gets their own key and can use Paper Hub facilities on the working days from 8am to 8pm. Access outside of the opening hours can be arranged individually."

        -   title:
                cz: "Mohu mít v Hubu vlastní monitor&nbsp;?"
                eng: "Can I use my own monitor in the Hub&nbsp;?"
            description:
                cz: "Chápeme, že někteří členové potřebují využívat vlastní hardware (monitory, tablety apod.) a nechtějí jej pokaždé odnášet s sebou. Pro tento případ nabízíme v Paper Hubu zamykatelné skříňky. Ty jsou standardně součástí tarifu “Neomezený přístup”, ale lze ji nabídnout i k ostatním tarifům."
                eng: "We understand that some of our members need to use their own pieces hardware (monitors, tablets etc.) and do not want to carry them around all the time. That is why Paper Hub rents lockers. They are a standard part of the Unlimited Access package, but can be hired with other subscriptions as well."

        -   title:
                cz: "Máte v Paper Hub zasedací místnosti&nbsp;?"
                eng: "Is there a boardroom in Paper Hub&nbsp;?"
            description:
                cz: "Ano, je možné si rezervovat různé zasedací nebo konferenční místnosti pro setkání 2 až 120 lidí (prostory jsou vybaveny prezentační technikou, flipcharty apod). Za pozornost stojí naše jedinečná terasa, která je rovněž součástí Paper Hubu. Více informací <a href=\"https://www.paralelnipolis.cz/pronajem/\">zde</a>""
                eng: "Yes, and it is possible to book various board or conference rooms with capacity up to 120 people. The rooms are equipped with presentation technology, flipcharts etc. Also, the terrace that is a part of the Hub is worth mentioning."


